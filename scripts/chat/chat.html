<form>
	<input type="text" ng-model="message.user" placeholder="username">
	<input type="text" ng-model="message.text" placeholder="Type message here...">
	<button class="btn btn-primary" ng-click="addNewMessage(message)">Send</button>
</form>

<div ng-repeat="message in messages">
	<p>{{ message.text }}</p>
	<p>{{ message.user }}</p>
</div>
