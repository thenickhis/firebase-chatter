<div class="row">
	<form class="col-md-2">
		<div class="form-group">
			<label for="user">Username</label>
			<input class="form-control" type="text" ng-model="message.user">
		</div>
		<div class="form-group">
			<label for="user">Message</label>
			<input class="form-control" type="text" ng-model="message.text">
		</div>
		<button class="btn btn-primary" ng-click="addNewMessage(message)">Send</button>
	</form>
</div>

<div ng-repeat="message in messages">
	<p>{{ message.text }}</p>
	<p>{{ message.user }}</p>
</div>
